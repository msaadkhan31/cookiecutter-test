dockerfile_path={{ cookiecutter.dockerfile_path }}
image_name={{ cookiecutter.service_name }}
error_threshold = 0.05
{% endif -%}
project = {{ cookiecutter.project_type }}
health_url = {{ cookiecutter.health_url }}

